<body>
<h2>PRIME NUMBER</h2>

<form name="get">
<input type="number" name="inputPrime" /><br />
<input type="button" value="Button" onclick="myFunction()" />
</form>
<script>
function myFunction(){
var inputPrime = document.get.inputPrime.value;
var num = parseInt(inputPrime)
function isPrime(number){
for(var i=2;i< number; i++){
if(number%i===0){
return false
}
}
return number !==1 & number !==0;
}
var result = isPrime(num)
if(result==true){
document.write(num+ "is prime number")
}else{
document.write(num+ "is not prime number")
}
}
</script>
</body>
</html>
